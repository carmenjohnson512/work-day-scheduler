<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="scheduler">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script> 
    $(document).ready(function() {
      
      //1. Key Calendar Functionality
          // On load, current day is displayed at the top of the calendar
              //moment.js
          // On scroll, window object contains timeblocks for standard business hours (9-5)
          // Timeblocks for each day are color coded to indicate current state (past, present or future)
          // On click --> timeblock input, can enter text ("to-do" list)
          // On click --> timeblock save button, the text input is saved in local storage
          // When page is refreshed, the saved events persist
      // Variables
        // 1.1 dateTime --> variable that will store the date & time to display on page
        // 1.2 timeBlock --> container for timeblock text div
        // 1.3 saveButton --> container for timeblock save button
        // 1.4 workdayHours --> array that will store workday hours (does moment.js have a method for this?)
            // 1/4/1 const ampm = h => (h%12||12)+(h<12?'AM':'PM');
        // 1.5 pastEvent = function() --> variable that defines past event functionality
        // 1.6 currentEvent = function() --> variable that defines current event functionality
        // 1.7 futureEvent = function() --> variable that defines future event functionality
        // 1.8 const LS = JSON.parse(localStorage.scheduler||'{}'); // String is now an Object
        // 1.9 const template_schedule = h => `<div class="Schedule">
        //                                    <div class="Schedule-time">${ampm(h)}</div>
        //                                    <textarea class="Schedule-desc" data-h="${h}">${LS[h]||''}</textarea>
        //                                    <div class="Schedule-save">SAVE</div>
        //                                     </div>`;
      
      // let dateTime = moment().format("dddd, MMMM Do YYYY h:mm:ss a"); // today's date in default time
      let dateTime = moment().format("LLL"); // today's date in local time!
      console.log("This should be today's date in local time:", dateTime)
      
      const from = 9;   // use 24h format here
      const to   = 17;  // use 24h format here

      let showDateTime = $("#currentDay").html(dateTime);

      // Use window.localStorage to retrieve and store your data object as string
      const savedScheduleData = JSON.parse(localStorage.scheduler||'{}'); // now an Object

      const scheduler = document.querySelector('.scheduler');

      const ampm = h => (h%12||12)+(h<12?'AM':'PM');

      const schedule_template = h => `<div class="schedule">
                                        <div class="schedule-time">${ampm(h)}</div>
                                        <textarea class="schedule-desc" data-h="${h}">${savedScheduleData[h]||''}</textarea>
                                        <div class="schedule-save">SAVE</div>
                                      </div>`;

        // Populate Scheduler
        for (let h=from; h<=to; h++) {
          scheduler.insertAdjacentHTML('beforeend', schedule_template(h))
        }

        // Logic to save the data:
        // On textarea blur Event - save the data by reading the data-h value
        const save = ev => {
          const h = ev.target.getAttribute('data-h');  // Get the hour
          savedScheduleData[h] = ev.target.value;                     // Update Object 
          localStorage.scheduler = JSON.stringify(savedScheduleData); // Store into localStorage as string
        };

        scheduler.querySelectorAll('.schedule-desc').forEach(el => {
          el.addEventListener('blur', save);
        });
      




    });
    </script>
  </body>
</html>
